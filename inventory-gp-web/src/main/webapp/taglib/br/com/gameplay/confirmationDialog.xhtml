<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<p:confirmDialog widgetVar="cfmNewRegister" message="#{confirmationMessage}" 
									header="#{headerMessage}" severity="alert">
          <h:panelGrid style="position: relative; right: 2%; left:62%;" columns="2" cellspacing="2">
          
              <p:commandButton value="#{msg.resolve('label.yes')}" oncomplete="#{dialogId}.hide()}" 
              		actionListener="#{listenerMethod}" update="#{updateComponentYes}" immediate="true"/>
              		
              <p:commandButton value="#{msg.resolve('label.no')}" oncomplete="#{dialogId}.hide()" update="#{updateComponentNo}"/>
              
          </h:panelGrid>
      </p:confirmDialog>
</ui:composition>
