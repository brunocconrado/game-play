<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	template="../../templates/default.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<ui:define name="content">
		<h:form prependId="false">
			<p:messages id="messages" showDetail="false" autoUpdate="false" closable="true" /> 
			<p:growl id="grlMessages" showDetail="false" autoUpdate="false" closable="true" />  
			
			<p:tabView id="tvAta" style="height: 250px;"> 
				<p:tab id="tabAta" title="#{msg.resolve('tab.ata.register')}">
					<p:spacer width="20" height="15"/>
				 
					<h:panelGroup id="pgroupAta">
						<h:panelGrid columns="2" cellpadding="2" cellspacing="1">
								<h:outputLabel value="#{msg.resolve('label.name')}" for="txtCodigo">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:inputText id="txtCodigo" value="" required="true" size="10" 
											requiredMessage="#{msg.resolveMsg('required.field', 'label.name')}"/>
											
								<h:outputLabel value="#{msg.resolve('label.name')}" for="txtName">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:inputText id="txtName" value="" required="true" size="40" 
											requiredMessage="#{msg.resolveMsg('required.field', 'label.name')}"/>
											
								<h:outputLabel value="#{msg.resolve('label.name')}" for="txtFabricante">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:inputText id="txtFabricante" value="" required="true" size="40" 
											requiredMessage="#{msg.resolveMsg('required.field', 'label.name')}"/>
											
								<h:outputLabel value="#{msg.resolve('label.name')}" for="txtSocket">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:inputText id="txtSocket" value="" required="true" size="40" 
											requiredMessage="#{msg.resolveMsg('required.field', 'label.name')}"/>
											
								<h:outputLabel value="#{msg.resolve('label.name')}" for="txtTitle">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:inputText id="txtTitle" value="" required="true" size="40" maxlength="150"
											requiredMessage="#{msg.resolveMsg('required.field', 'label.name')}"/>
								
						</h:panelGrid>
						
					</h:panelGroup>
				</p:tab>
				<p:tab id="tabDescription" title="#{msg.resolve('tab.ata.register')}">
					<h:panelGroup id="pgroupDescription">
						<h:panelGrid columns="2" cellpadding="2" cellspacing="1">
							<h:outputLabel value="#{msg.resolve('label.name')}" for="txaDescription">
								<p:spacer  width="28" height="2"/>
							</h:outputLabel>  
							<p:inputTextarea id="txaDescription" value="" required="true" rows="15" cols="40"
										requiredMessage="#{msg.resolveMsg('required.field', 'label.name')}"/>
						</h:panelGrid>
					</h:panelGroup>					
				</p:tab>
				<p:tab id="tabEspecification" title="#{msg.resolve('tab.ata.register')}" >
					<h:panelGroup id="pgroupEspecification">
						<h:panelGrid columns="2" cellpadding="2" cellspacing="1">
							<h:outputLabel value="#{msg.resolve('label.name')}" for="txaEspecification">
								<p:spacer  width="28" height="2"/>
							</h:outputLabel>  
							<p:inputTextarea id="txaEspecification" value="" required="true" rows="15" cols="40"
										requiredMessage="#{msg.resolveMsg('required.field', 'label.name')}"/>
						</h:panelGrid>
					</h:panelGroup>					
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
	
</ui:composition>
