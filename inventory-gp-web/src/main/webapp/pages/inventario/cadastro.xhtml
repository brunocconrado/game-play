<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	template="../../templates/default.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<ui:define name="script">
		$(document).ready(function() {  
			setFormatPriceCustom('tvInventory\\:txtPrice');
		}); 
  	</ui:define>
	
	<ui:define name="content">
		<h:form prependId="false">
			<p:messages id="messages" showDetail="false" autoUpdate="false" closable="true" /> 
			<p:growl id="grlMessages" showDetail="false" autoUpdate="false" closable="true" />  
			
			<p:tabView id="tvInventory" style="height: 580px !important;"> 
				<p:tab id="tabInventory" title="#{msg.resolve('tab.inventory.register')}">
					<p:spacer width="20" height="15"/>
				 
					<h:panelGroup id="pgroupInventory">
							<h:panelGrid columns="2" cellpadding="5" cellspacing="5">
							
								<h:outputLabel value="#{msg.resolve('label.code')}" for="txtCodigo">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>
								<p:spacer  width="28" height="2"/>
								<p:inputText id="txtCodigo" value="#{inventoryBean.inventory.code}" required="true" size="10" 
											requiredMessage="#{msg.resolveMsg('required.field', 'label.code')}"/>
								<p:spacer  width="28" height="2"/>
											
								<h:outputLabel value="#{msg.resolve('label.name')}" for="txtName">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel> 
								<p:spacer  width="28" height="2"/>
								<p:inputText id="txtName" value="#{inventoryBean.inventory.name}" required="true" size="40" 
											requiredMessage="#{msg.resolveMsg('required.field', 'label.name')}"/>
								<p:spacer  width="28" height="2"/>
							
								<h:outputLabel value="#{msg.resolve('label.motherboard')}" for="cbxMotherboard">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:spacer  width="28" height="2"/>
								<p:selectOneMenu id="cbxMotherboard" style="width: 350px;"
											value="#{inventoryBean.inventory.motherboard.id}">
									<f:selectItem itemLabel="#{msg.resolve('select.one.option')}"/>  
									<f:selectItems value="#{inventoryBean.motherboards}" 
										var="motherboard" itemValue="#{motherboard.id}"	itemLabel="#{motherboard.toString}"/>
									<p:ajax event="change" process="@this" update="cbxProcessor" listener="#{inventoryBean.loadProcessors()}"/>	
								</p:selectOneMenu>  
								<p:spacer  width="28" height="2"/>
								
								<h:outputLabel value="#{msg.resolve('label.processor')}" for="cbxProcessor">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:spacer  width="28" height="2"/>
								<p:selectOneMenu id="cbxProcessor" style="width: 350px;"
											value="#{inventoryBean.inventory.processor.id}" >
									<f:selectItem itemLabel="#{msg.resolve('select.one.option')}"/>  
									<f:selectItems value="#{inventoryBean.processors}" 
										var="processor" itemValue="#{processor.id}"	itemLabel="#{processor.toString}"/>
								</p:selectOneMenu>  
								<p:spacer  width="28" height="2"/>
								
								<h:outputLabel value="#{msg.resolve('label.font')}" for="cbxFont">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:spacer  width="28" height="2"/>
								<p:selectOneMenu id="cbxFont" style="width: 350px;"
											value="#{inventoryBean.inventory.font.id}" >
									<f:selectItem itemLabel="#{msg.resolve('select.one.option')}"/>  
									<f:selectItems value="#{inventoryBean.fonts}" 
										var="font" itemValue="#{font.id}"	itemLabel="#{font.toString}"/>
								</p:selectOneMenu>  
								<p:spacer  width="28" height="2"/>
								
								<h:outputLabel value="#{msg.resolve('label.video.card')}" for="cbxVideoCard">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:spacer  width="28" height="2"/>
								<p:selectOneMenu id="cbxVideoCard" style="width: 350px;"
											value="#{inventoryBean.inventory.videoCard.id}" >
									<f:selectItem itemLabel="#{msg.resolve('select.one.option')}"/>  
									<f:selectItems value="#{inventoryBean.videoCards}" 
										var="videoCard" itemValue="#{videoCard.id}"	itemLabel="#{videoCard.toString}"/>
								</p:selectOneMenu>  
								<p:spacer  width="28" height="2"/>
								
								<h:outputLabel value="#{msg.resolve('label.tower')}" for="cbxTower">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:spacer  width="28" height="2"/>
								<p:selectOneMenu id="cbxTower" style="width: 350px;"
											value="#{inventoryBean.inventory.tower.id}" >
									<f:selectItem itemLabel="#{msg.resolve('select.one.option')}"/>  
									<f:selectItems value="#{inventoryBean.towers}" 
										var="tower" itemValue="#{tower.id}"	itemLabel="#{tower.toString}"/>
								</p:selectOneMenu>  
								<p:spacer  width="28" height="2"/>
								
								<h:outputLabel value="#{msg.resolve('label.memory')}" for="cbxMemory">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:spacer  width="28" height="2"/>
								<p:selectOneMenu id="cbxMemory" style="width: 350px;"
											value="#{inventoryBean.inventory.memory.id}" >
									<f:selectItem itemLabel="#{msg.resolve('select.one.option')}"/>  
									<f:selectItems value="#{inventoryBean.memories}" 
										var="memory" itemValue="#{memory.id}"	itemLabel="#{memory.toString}"/>
								</p:selectOneMenu>  
								<p:inputText id="txtQtdMemory" size="5" value="#{inventoryBean.inventory.qtdMemory}" maxlength="1"/>
								
								<h:outputLabel value="#{msg.resolve('label.drive')}" for="cbxDrive">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:spacer  width="28" height="2"/>
								<p:selectOneMenu id="cbxDrive" style="width: 350px;"
											value="#{inventoryBean.inventory.drive.id}" >
									<f:selectItem itemLabel="#{msg.resolve('select.one.option')}"/>  
									<f:selectItems value="#{inventoryBean.drivers}" 
										var="drive" itemValue="#{drive.id}"	itemLabel="#{drive.toString}"/>
								</p:selectOneMenu>  
								<p:inputText id="txtQtdDrive" size="5" value="#{inventoryBean.inventory.qtdDrive}" maxlength="1"/>
								
								<h:outputLabel value="#{msg.resolve('label.hard.disk')}" for="cbxHardDisk">
									<p:spacer  width="28" height="2"/>
								</h:outputLabel>  
								<p:spacer  width="28" height="2"/>
								<p:selectOneMenu id="cbxHardDisk" style="width: 350px;"
											value="#{inventoryBean.inventory.hardDisk.id}" >
									<f:selectItem itemLabel="#{msg.resolve('select.one.option')}"/>  
									<f:selectItems value="#{inventoryBean.hardDisks}" 
										var="hardDisk" itemValue="#{hardDisk.id}"	itemLabel="#{hardDisk.toString}"/>
								</p:selectOneMenu>  
								<p:inputText id="txtQtdHardDisk" size="5" value="#{inventoryBean.inventory.qtdHardDisk}" maxlength="1"/>
							</h:panelGrid>
					</h:panelGroup>
				</p:tab>
			</p:tabView>
			
			<h:panelGrid columns="1" style="width: 100%; text-align:right !important;">
				<p:spacer width="100%" height="10"/>	
			 	<h:panelGroup>			 
			 		<p:commandButton id="btnCancel" immediate="true" ajax="false" icon="ui-icon ui-icon-close"
			 					value="#{msg.resolve('label.cancel')}" action="#{inventoryBean.linkRedirect()}"/>
					
					<p:spacer width="5"/>
					
					<p:commandButton id="btnSave" 
								process="@this, tvInventory:tabInventory" 
								update="messages, grlMessages" icon="ui-icon ui-icon-disk"
								value="#{msg.resolve('label.save')}" actionListener="#{inventoryBean.save}"/>
				</h:panelGroup>
			</h:panelGrid>
			
		</h:form>
	</ui:define>
	
</ui:composition>
